{% extends "layout.html" %}
{% block body %}
  {% include "partials/activities_form.html" %}
  <ul class=entries>
  {% for entry in activities %}
      <li><h2>{{ entry.title }}</h2></li>
      <li><h2>{{ entry.text }}</h2></li>
      <li><h2>{{ entry.start_time }}</h2>
      <li><h2>{{ entry.end_time }}</h2></li>
  </ul>
  {% else %}
       <h2>There are no activities</h2>

  {% endfor %}
{% endblock %}
